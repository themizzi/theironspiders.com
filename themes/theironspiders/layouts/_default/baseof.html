<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}" />
    <link rel="manifest" href="/site.webmanifest" />
    
    {{ $socialImage := printf "%s%s" .Site.BaseURL (or .Params.featured_image .Site.Params.featured_image) }}
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title" content="{{ .Site.Title }}" />
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}" />
    <meta property="og:image" content="{{ $socialImage }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ .Permalink }}" />
    <meta property="twitter:title" content="{{ .Site.Title }}" />
    <meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}" />
    <meta property="twitter:image" content="{{ $socialImage }}" />

    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="content">
        {{- block "main" . }}{{- end }}
    </div>
</body>
</html>
